<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Reminder</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./behavior.js" defer></script>
</head>

<body>
    <main>
        <div id="simple_reminder_container">
            <h2>
                <img id="holberton_seahorse" src="./resources/images/holberton_seahorse.png" alt="Holberton seahorse">
                Simple Reminder
            </h2>

            <div id="input_container">
                <input id="input_field" type="text" maxlength="50" autocomplete="off" placeholder="Add a new reminder...">
                <button onclick="addReminder()">+</button>
            </div>

            <ul id="reminders_container">
                <!-- <li><p>First reminder!</p><span></span></li> -->
            </ul>
        </div>
    </main>
</body>

</html>
